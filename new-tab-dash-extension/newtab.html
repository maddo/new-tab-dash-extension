<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new tab dash</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SVG definitions for reuse -->
    <svg width="0" height="0" style="position: absolute;">
        <symbol id="location-pin-icon" viewBox="0 0 24 24" fill="none">
            <path d="M20 10C20 14.4183 12 22 12 22C12 22 4 14.4183 4 10C4 5.58172 7.58172 2 12 2C16.4183 2 20 5.58172 20 10Z" stroke="currentColor" stroke-width="1.2"></path>
            <path d="M12 11C12.5523 11 13 10.5523 13 10C13 9.44772 12.5523 9 12 9C11.4477 9 11 9.44772 11 10C11 10.5523 11.4477 11 12 11Z" fill="currentColor" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
        </symbol>
    </svg>
</head>
<body class="theme-dark">
    <!-- Page title with icon -->
    <header class="page-header">
        <svg class="page-icon" width="24" height="24">
            <use href="#location-pin-icon" />
        </svg>
        <h1 class="page-title">new tab dash</h1>
    </header>

    <div class="dashboard">
        <!-- Links Section -->
        <div class="service-section" id="links-section">
            <div class="section-header">
                <h3>Links</h3>
                <div class="section-controls">
                    <button id="links-config-btn" class="config-btn" title="Configure links">
                        <svg width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                        </svg>
                    </button>
                    <button id="links-toggle-btn" class="toggle-btn" title="Toggle section">▼</button>
                </div>
            </div>
            <div id="links-content" class="section-content">
                <div class="links-container">
                    <!-- Links will be dynamically loaded here -->
                </div>
            </div>
        </div>
        
        <!-- GitHub Section -->
        <div class="service-section" id="github-section">
            <div class="section-header">
                <h3>GitHub</h3>
                <div class="section-controls">
                    <button id="github-toggle-btn" class="toggle-btn" title="Toggle section">▼</button>
                </div>
            </div>
            <div id="github-content" class="section-content">
                <!-- GitHub content will be loaded here -->
            </div>
        </div>
        
        <!-- Jira Section -->
        <div class="service-section" id="jira-section">
            <div class="section-header">
                <h3>Jira</h3>
                <div class="section-controls">
                    <button id="jira-toggle-btn" class="toggle-btn" title="Toggle section">▼</button>
                </div>
            </div>
            <div id="jira-content" class="section-content">
                <!-- Jira content will be loaded here -->
            </div>
        </div>

        <!-- Status Bar -->
        <div id="status-bar">
            <a href="#" class="status-icon" id="github-status" title="Configure GitHub">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <div class="status-tooltip">
                    <div class="tooltip-item">
                        <strong>User:</strong>
                        <span id="github-username">Not configured</span>
                    </div>
                    <div class="tooltip-item">
                        <strong>Token:</strong>
                        <span id="github-token">••••</span>
                    </div>
                    <button class="tooltip-clear" id="github-clear">Clear credentials</button>
                </div>
            </a>
            <a href="#" class="status-icon" id="jira-status" title="Configure Jira">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.808 7.552L8.69.667 8 0 2.642 5.183l-2.45 2.37A.623.623 0 000 8c0 .168.069.329.192.447l4.895 4.73L8 16l5.358-5.183 2.45-2.37a.623.623 0 00.192-.447.623.623 0 00-.192-.448zM8 10.365L5.554 8 8 5.635 10.446 8 8 10.365z"/>
                    <path d="M8 5.635c-1.26-1.22-1.26-3.197 0-4.417L3.554 5.183 5.554 8 8 5.635z" fill-opacity="0.3"/>
                    <path d="M10.446 8l-2.446 2.365c1.26 1.22 1.26 3.197 0 4.417l4.446-3.965L10.446 8z" fill-opacity="0.3"/>
                </svg>
                <div class="status-tooltip">
                    <div class="tooltip-item">
                        <strong>User:</strong>
                        <span id="jira-username">Not configured</span>
                    </div>
                    <div class="tooltip-item">
                        <strong>Token:</strong>
                        <span id="jira-token">••••</span>
                    </div>
                    <button class="tooltip-clear" id="jira-clear">Clear credentials</button>
                </div>
            </a>
            <div class="status-spacer"></div>
            <span id="cache-timer" title="Click to refresh"></span>
            <a href="#" class="status-icon" id="theme-status" title="Change Theme">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
                <div class="status-tooltip theme-selector-tooltip">
                    <div class="theme-options">
                        <button class="theme-option" data-theme="dark" title="Dark Theme">
                            <div class="theme-preview dark-preview"></div>
                            <span>Dark</span>
                        </button>
                        <button class="theme-option" data-theme="light" title="Light Theme">
                            <div class="theme-preview light-preview"></div>
                            <span>Light</span>
                        </button>
                        <button class="theme-option" data-theme="system" title="Follow System Settings">
                            <div class="theme-preview system-preview">
                                <div class="dark-side">
                                    <svg class="dark-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                                    </svg>
                                </div>
                                <div class="light-side">
                                    <svg class="light-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <line x1="12" y1="1" x2="12" y2="3"></line>
                                        <line x1="12" y1="21" x2="12" y2="23"></line>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                        <line x1="1" y1="12" x2="3" y2="12"></line>
                                        <line x1="21" y1="12" x2="23" y2="12"></line>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                    </svg>
                                </div>
                            </div>
                            <span>System</span>
                        </button>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuration</h2>
            <div id="config-content"></div>
        </div>
    </div>

    <!-- Load the bridge as a module to connect ES modules with traditional scripts -->
    <script type="module" src="js/bridge.js"></script>
</body>
</html>
